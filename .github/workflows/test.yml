name: Rails Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        ports:
          - "5433:5432"
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Set environment variables
        run: echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV
        env:
          GITHUB_ACTIONS: true

      - name: Set up database
        env:
          RAILS_ENV: test
          DB_USERNAME: postgres
          DB_PASSWORD: password
          DB_HOST: 127.0.0.1
          DB_PORT: 5433
        run: |
          bin/rails db:create
          bin/rails db:schema:load

      - name: Run tests
        env:
          RAILS_ENV: test
          DB_USERNAME: postgres
          DB_PASSWORD: password
          DB_HOST: 127.0.0.1
          DB_PORT: 5433
        run: |
          make test
