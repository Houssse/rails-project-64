default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: hexlet_app2_development
  username: pguser
  password: pgpassword

test:
  <<: *default
  database: hexlet_app2_test
  username: pguser
  password: pgpassword

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
  